name: Build and Release Rasterbator Portable EXE

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔎 Verify project files
        run: |
          dir
          type package.json

      - name: 🛠 Build portable EXE (electron-builder)
        run: npx electron-builder --win portable
        env:
          CI: true

      - name: 📦 Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: rasterbator-portable
          path: dist/*.exe

      - name: 📤 Create GitHub Release and attach EXE
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
