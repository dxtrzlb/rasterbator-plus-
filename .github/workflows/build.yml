name: Build and Release Rasterbator Portable EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ”Ž Verify project files
        run: |
          dir
          type package.json

      - name: ðŸ›  Build portable EXE (electron-builder)
        run: npx electron-builder --win portable
        env:
          CI: true

      - name: ðŸ“¦ Upload artifact (Actions)
        uses: actions/upload-artifact@v4
        with:
          name: rasterbator-portable
          path: dist/*.exe

      - name: ðŸ“¤ Create GitHub Release and attach EXE
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
