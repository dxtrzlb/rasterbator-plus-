<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rasterbator+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="controls">
    <button id="loadImage">Load Image</button>
    <label>Dot Size <input type="range" id="dotSize" min="1" max="10" value="5"></label>
    <label>Spacing <input type="range" id="spacing" min="5" max="50" value="10"></label>
    <label>Pages Wide <input type="number" id="cols" min="1" value="3"></label>
    <label>Pages High <input type="number" id="rows" min="1" value="3"></label>
    <label>Margin (pt) <input type="number" id="margin" min="0" value="18"></label>
    <label>Overlap (pt) <input type="number" id="overlap" min="0" value="6"></label>
    <label>Paper Size
      <select id="paperSize">
        <option value="595x842">A4</option>
        <option value="842x1191">A3</option>
        <option value="612x792">Letter</option>
        <option value="custom">Custom</option>
      </select>
    </label>
    <span id="customPaper" style="display:none">
      <label>Width (pt) <input type="number" id="paperWidth" min="100" value="595"></label>
      <label>Height (pt) <input type="number" id="paperHeight" min="100" value="842"></label>
    </span>
    <button id="exportPDF">Export PDF</button>
  </div>
  <canvas id="preview"></canvas>
  <script type="module" src="renderer.js"></script>
</body>
</html>
